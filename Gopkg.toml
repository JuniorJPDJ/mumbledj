[[constraint]]
  branch = "master"
  name = "github.com/ChannelMeter/iso8601duration"

[[constraint]]
  name = "github.com/Sirupsen/logrus"
  version = "0.10.0"

[[constraint]]
  name = "github.com/antonholmquist/jason"
  version = "1.0.0"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.1.3"

[[constraint]]
  name = "github.com/urfave/cli"
  version = "1.17.0"

[[constraint]]
  name = "github.com/layeh/gumble"
  revision = "f0a4a2992fa9a969ef90d673374bc63a9b7948ad"

[prune]
  go-tests = true
  #unused-packages = true

[[constraint]]
  name = "github.com/layeh/gopus"
  revision = "3b3b051ce8280bbe621c52a626838c17743cd797"
